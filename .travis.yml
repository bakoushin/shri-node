sudo: required
services:
  - docker
language: node_js
node_js:
  - "node"
install:
  - npm install
cache:
  directories:
  - "node_modules"
git:
  depth: false
script:
  - npm run lint
  - npm run clone-repo
  - npm run test
  - npm run build
after_success:
  - docker build --tag git-eye .
deploy:
  provider: heroku
  api_key:
    secure: 
  