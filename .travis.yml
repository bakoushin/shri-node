sudo: required
services:
  - docker
language: node_js
node_js:
  - "node"
addons:
    sauce_connect:
      username: bakoushin
      access_key: $SAUCELABS_AUTH      
cache:
  directories:
  - "node_modules"
git:
  depth: false
install:
  - npm install
script:
  - npm run lint
  - npm run build
  - npm run clone-repo
  - npm run test
  - sudo PORT=80 npm start &
  - npm run hermione
deploy:
  - provider: script
    script: MODE=staging bash deploy_heroku.sh
    on:
      tags: false
  - provider: script
    script: MODE=production bash deploy_heroku.sh
    on:
      tags: true
